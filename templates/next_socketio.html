<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch to Next Image</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        function confirmNextImage() {
            // Add logic to confirm the switch to the next image
            socket.emit('confirm_next_image');
        }
    </script>
</head>
<body>
    <div class="next-button-container">
        <!-- Button to switch to the next image -->
        <button onclick="confirmNextImage()">Confirm to switch to the next image</button>
    </div>
</body>
</html>
