<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數學家法題目</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #question-container {
            width: 70%;
            margin: 50px auto;
            text-align: center;
        }

        #answer-container {
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        #answer-input {
            width: 80%;
            padding: 5px;
            font-size: 16px;
        }

        #sync-button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="question-container">
    <h2>數學家法題目</h2>
    <p id="question">42 + 17 = ?</p>
</div>

<div id="answer-container">
    <input type="text" id="answer-input" placeholder="輸入答案">
    <button id="sync-button" onclick="syncAnswer()">同步答案</button>
</div>

<script>
    function syncAnswer() {
        var answerInput = document.getElementById('answer-input');
        var answer = answerInput.value;

        // 將答案顯示在電腦螢幕上
        var answerDisplay = document.createElement('p');
        answerDisplay.innerHTML = '您的答案：' + answer;
        document.getElementById('question-container').appendChild(answerDisplay);

        // 將答案同步顯示在手機螢幕上（這裡使用 alert 模擬）
        alert('手機上的答案：' + answer);

        // 清空答案輸入欄位
        answerInput.value = '';
    }
</script>

</body>
</html>
